spring.application.name=sprintmate

# ===== MSSQL Database Configuration =====
# SQL Server Authentication - Environment variables kullan
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost\\SQLEXPRESS:1433;databaseName=sprintmate;encrypt=true;trustServerCertificate=true}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ===== JPA / Hibernate =====
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ===== Server =====
server.port=${SERVER_PORT:8080}
